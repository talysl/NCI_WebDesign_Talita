<!DOCTYPE>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<form>
	<!--Text Box-->
	First Name: <!--to get the input of user--><input name="fname" placeholder="First Name"/>
	<br><br>Last Name: <input name="lname" placeholder="Enter your last name"/>
	
	<!-- CheckBox-->
	<p>What's your favorite spread?</p>
	<p>Ketchup<input type="checkbox" name="spread_1" value="Ketchup"/></p>
	<p>Garlic<input type="checkbox" name="spread_1" value="Garlic"/></p>
	<p>Mustard<input type="checkbox" name="spread_1" value="Mustard"/></p>
	
	<!--Dropdown Menu-->
	Country:
	<select name="country">
	<option value="Select here">Select Here</option>
	<option value="Ireland">Ireland</option>
	<option value="brazil">Brazil</option>
	<option value="spain">Spain</option>
	<option value="france">France</option>
	</select>
	
	<!--Radio Buttons-->
	<p>What's your favorite spread?</p>
	<p>Ketchup<input type="radio" name="spread_1"/></p>
	<p>Garlic<input type="radio" name="spread_1"/></p>
	<p>Mustard<input type="radio" name="spread_1"/></p>
	
	<p>Write down your story:</p>
	<p><textarea></textarea></p>
	
	<br><br><input type="button" value="Submit"/>
	<br><input type="reset"/>
	
	</form>


</body>
</html>
